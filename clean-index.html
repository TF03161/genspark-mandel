<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandelbulb Explorer</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.sound.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            cursor: move;
        }

        canvas {
            display: block;
        }

        /* Remove all old UI elements that overlap */
        #controls, #title, #stats, .interface {
            display: none !important;
        }

        /* Keep only the dynamic controls from JS */
        #mode-controls {
            user-select: none;
            -webkit-user-select: none;
        }

        /* Smooth transitions */
        button {
            transition: all 0.2s ease;
        }

        button:hover {
            transform: scale(1.02);
            filter: brightness(1.2);
        }

        select {
            font-family: 'Courier New', monospace;
            cursor: pointer;
        }

        /* Hide loading after setup */
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ffff;
            font-size: 14px;
            z-index: 2000;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div id="loading">LOADING...</div>
    
    <script src="optimized-mandelbulb.js"></script>
    
    <script>
        // Hide loading message after p5.js setup
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 1000);
        });
    </script>
</body>
</html>
